<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>CrossFit Powerhouse</h1>
        <nav>
            <ul>
                <li><a class="navigator" href="#about">About</a></li>
                <li><a onclick="showPlanDetalis()" class="navigator" href="#classes">Classes</a></li>
                <li><a class="navigator" href="#testimonials">Testimonials</a></li>
                <li><a class="navigator" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="submit-form" method="post" onsubmit="sendForm(event); return false;">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="firstname" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
