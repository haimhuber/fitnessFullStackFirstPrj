<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/6389085/pexels-photo-6389085.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="signin-container">
        <a style="color: black;" class="navigator" href="http://localhost:5500/login.html">Login</a>
        <h2>Sign Up</h2>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="userName" placeholder="User Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phoneNumber" placeholder="Phone Nmuber" required>
        <input type="date" id="birthOfDate" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button onclick="signUpUser()">Sign Up</button>
    </div>

    <script src="/index.js"></script>
</body>

</html>
